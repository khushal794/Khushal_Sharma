<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khushal Sharma Form</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        </style>
</head>
<body>

    <h2>
        My Form for Motherson Application:
    </h2>
    <form action="views.py">

        <div>
            Name : <input type="text">
            
        </div>
        <br>
        <div>
            Email : <input type="email">      
        </div>
        <br>
        <div>
             Age : <input type="number"> 
        </div>
        <br>
        <div>
            Are You Eligible : <input type="checkbox">
        </div>
        <br>
        <div>
            Gender : Male <input type="radio" name="mygender"> Female <input type="radio" name="mygender"> other <input type="radio" name="mygender">
        </div>
        <br>
        <div>
            <label for="car">Which car do you own</label>
            <select name="CAR" id="car">
                <option value="BMW">BMW</option>
                <option value="TATA Safari">Tata Safari</option>
                <option value="Endavour">Endavour</option>
                <option value="Scorpio">Scorpio</option>
            </select>

        </div>
        <br>
        <div>
            <input type="submit" value="Submit Now">
        </div>
    </form>

    <hr>
